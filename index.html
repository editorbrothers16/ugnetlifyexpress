<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express with netlify</title>
<script>
   
async function handleSubmit(){
var data = document.getElementById("email")
var email = data.value
var dat = document.getElementById("password")
var password = dat.value
let bodyContent = JSON.stringify({email,password});
 let response = await fetch("/.netlify/functions/api/createUser", { 
      method: "POST",
       body: bodyContent
  });
let result = await response.json()
if(result.email){alert("user created")}

}
</script>
</head>
<body>
    <form style="display: flex; flex-direction: column;width: 300px;">
        <input type="email" id="email" placeholder="enter email">
        <input type="password" id="password" placeholder="enter password">
        <button onclick="handleSubmit()" type="button">Submit</button>
    </form>
</body>
</html>
